{% extends 'clientsarea/main_menu.html' %}
{% block 'inner_content' %}
<div>
    <h2>Добавление нового сотрудника {{ request.user.client.short_name }}</h2>
</div>
<form method="post">
    {% csrf_token %}
    <table class="form_table">
        {{ form.as_table }}
    </table>
    <button type="submit">Сохранить</button>
    <a href="{% url 'users_list_pub' %}">Отмена</a>
</form>
{% endblock %}
