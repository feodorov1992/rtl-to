{% extends 'management/main_menu.html' %}
{% block 'inner_content' %}
<div>
    <h2>Добавление договора с {{ contractor }}</h2>
</div>
<form id="contract_add_form" method="post">
    {% csrf_token %}

    <table class="form_table">
        {{ form.as_table }}
    </table>
    <button type="submit">Сохранить</button>
    <a href="{% url 'contractor_detail' pk=contractor.pk %}">Отмена</a>
</form>
{% endblock %}
