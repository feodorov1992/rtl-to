{% extends base_tpl %}
{% block 'inner_content' %}
<div>
    <h2>Изменение пароля пользователя {{ user.username }}</h2>
</div>
<form method="post">
    {% csrf_token %}
    <table class="form_table">
        {{ form.as_table }}
    </table>
    <button type="submit">Изменить пароль</button>
    <a href="{% url 'profile' %}">Отмена</a>
</form>
{% endblock %}
