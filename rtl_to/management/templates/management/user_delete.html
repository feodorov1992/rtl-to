{% extends 'management/main_menu.html' %}
{% block 'inner_content' %}
<div>
    <h2>Вы уверены, что хотите удалить пользователя {{ object.username }}?</h2>
</div>
<form method="post">
    {% csrf_token %}
    <table class="form_table">
        {{ form.as_table }}
    </table>
    <button type="submit">Да</button>
    <a href="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'users_list' %}{% endif %}">Отмена</a>
</form>
{% endblock %}
