{% extends 'management/main_menu.html' %}
{% block 'inner_content' %}
<div>
    <h2>Вы уверены, что хотите удалить перевозчика {{ object.title }}?</h2>
    <p>При этом будут удалены все связанные перевозки ({{ object.transits.count }} шт)</p>
</div>
<form method="post">
    {% csrf_token %}
    <table class="form_table">
        {{ form.as_table }}
    </table>
    <button type="submit">Да</button>
    <a href="{% url 'contractor_detail' pk=object.pk %}">Отмена</a>
</form>
{% endblock %}
