{% extends 'management/main_menu.html' %}
{% block 'inner_content' %}
<div>
    <h2>Вы уверены, что хотите удалить {{ object }}?</h2>
</div>
<form method="post">
    {% csrf_token %}
    <table class="form_table">
        {{ form.as_table }}
    </table>
    <button type="submit">Да</button>
    <a href="{% url 'order_detail' pk=object.pk %}">Отмена</a>
</form>
{% endblock %}
