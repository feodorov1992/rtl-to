{% extends 'management/main_menu.html' %}
{% block 'inner_content' %}
<div>
    <h2>Изменение организации {{ form.short_name.value }}</h2>
</div>
<form method="post">
    {% csrf_token %}
    <table class="form_table">
        {{ form.as_table }}
    </table>
    <button type="submit">Сохранить</button>
    <a href="{% url 'clients_list' %}">Отмена</a>
</form>
{% endblock %}
