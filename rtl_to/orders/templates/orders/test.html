{% extends 'management/main_menu.html' %}
{% block 'inner_content' %}
<div>
    <h2>Добавление новой перевозки</h2>
</div>
{% load tapeforms %}
<form method="post">
    {% csrf_token %}

    {{ my_form.get_fieldsets }}
    {% for fieldset in my_form.get_fieldsets %}
    <fieldset>
        {% form my_form %}
    </fieldset>
    {% endfor %}
    <button type="submit">Сохранить</button>
    <a href="{% url 'clients_list' %}">Отмена</a>
</form>
{% endblock %}
