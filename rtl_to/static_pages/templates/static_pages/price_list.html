{% extends 'static_pages/base.html' %}

{% block 'content' %}
<div class="static outer_view">
  <h2>Цены на наши услуги</h2>
  <table>
    <thead>
      <tr>
          <td>Наименование</td>
          <td>Цена, руб</td>
      </tr>
    </thead>
    <tbody>
      {% for pos in poses %}
      <tr>
        <td>{{ pos.title }}</td>
        <td>{{ pos.price }} руб{% if pos.unit %} за 1 {{ pos.unit }}{% endif %}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
